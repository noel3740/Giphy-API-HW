<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!--Theme color for browser tab-->
    <meta name="theme-color" content="#343a40">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="310x310" href="assets/images/mstile-310x310.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand searchLink" href="#">GifTastic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active searchLink">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item favoritesLink">
                    <a class="nav-link" href="#">Favorites</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--The header div-->
<!--     <header class="jumbotron jumbotron-fluid bg-dark text-primary">
        <h1 class="display-3 text-center">Giphy API Demo</h1>
    </header> -->

    <main class="container" id="searchMainSection">

        <!--Topic Buttons Section-->
        <section class="row text-center justify-content-center mb-3 mx-2">
            <div id="searchButtonsDiv" class="btn-group btn-group-toggle flex-wrap" data-toggle="buttons"></div>
        </section>

        <section class="row justify-content-center mb-3 mx-2">
            <form id="gifAddForm" class="form-inline">
                <div class="form-group mr-2">
                    <input type="text" class="form-control" name="searchToAdd" placeholder="Gif Search To Add">
                </div>
                <div class="form-group mr-2">
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-plus"></i> Add</button>
                </div>
            </form>
        </section>

        <!--Gif Display Section-->
        <section id="gifDisplayDiv" class="row justify-content-center m-3"></section>

    </main>

    <main class="container" id="favoritesMainSection">
        <div class="row">
            <div class="col-12">
                <h2>Your Favorites</h2>
            </div>
        </div>
        <section class="row justify-content-center m-3 favDisplayDiv"></section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
